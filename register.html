<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
        

    </head>
    <body>
        
        <div class="container">
            
                <div class="loginbox">
                    <br>
                    <h1>Register</h1>
                        <form action="login.html">
                            <b>
                                First Name :
                            </b>
                            <br>
                            <input name="first" type="text" class="control"  id="exampleInputEmail" aria-describedby="emailHelp" placeholder=" First Name">
                            
                            <br>
                            <br>
                            <b>
                                Last Name :
                            </b>
                            <br>
                            <input name="last" type="text" class="control"  id="exampleInputEmail" aria-describedby="emailHelp" placeholder=" Last Name">
                            
                            <br>
                            <br>
                            <b>
                                E-mail :
                            </b>
                            <br>
                            <input name="Email" type="text" class="control"  id="exampleInputEmail" placeholder="  E-mail">
                            
                            <br>
                            <br>
                            <b>
                                Birthday :
                            </b>
                            <br>
                            <br>
                            <input type="date" id="birthday" name="birthday">
                            <br>
                            <br>
                            <b>
                                Password :
                            </b>
                            <br>
                            <input name="password" type="password" class="control" id="exampleInputPassword" placeholder="Password">
                            <br>
                            
                            <br>
                            <b>
                                Confirm Password :
                            </b>
                            <br>
                            <input name="confirmpassword" type="password" class="control" id="exampleInputPassword" placeholder="Confirm Password">
                            <br>
                            
                            <br>
                            <a href="login.html">Back to Login page?</a>
                            <br>
                            <br>
                            <br>
                            <input type="submit"name="submit" value="Register">
                        </form>

                </div>
                        
                        
                            
                        

            
        </div>
            
      
    </body>

</html>
